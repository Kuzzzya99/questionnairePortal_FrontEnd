<div class="container">
  <div class="container__inner">
    <div class="logo">
      <div class="logo__black">LOGO</div>
      <div class="logo__blue">TYPE</div>
    </div>
    <div class="title">
      Sign Up
    </div>
    <div class="form" [formGroup]="formGroup">
      <input type="text" placeholder="Email" formControlName="Login">
      <input type="password" placeholder="Password" formControlName="Password">
      <input type="password" placeholder="Confirm Password" formControlName="ConfirmPassword">
      <input type="text" placeholder="First Name" formControlName="Name">
      <input type="text" placeholder="Last Name" formControlName="Surname">
      <input type="text" placeholder="Phone Number" formControlName="Phone">
      <button [disabled]="!formGroup.valid" [class.disabled]="!formGroup.valid" (click)="signUp()">SIGN UP</button>
    </div>
    <div class="have-account">
      <div class="have-account__text">Already have account?</div>
      <div class="have-account__link" routerLink="../login" routerLinkActive="active">Log In</div>
    </div>
  </div>
</div>
