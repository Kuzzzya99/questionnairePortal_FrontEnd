<div class="container">
  <div class="container__inner">
    <div class="logo">
      <div class="logo__black">LOGO</div>
      <div class="logo__blue">TYPE</div>
    </div>
    <div class="title">
      Log In
    </div>
    <div class="form" [formGroup]="formGroup">
      <input type="text" placeholder="Email" formControlName="Username">
      <input type="password" placeholder="Password" formControlName="Password">
      <button [disabled]="!formGroup.valid" [class.disabled]="!formGroup.valid" (click)="login()">LOG IN</button>
    </div>
    <div class="new-account">
      <div class="new-account__text">Don't have account?</div>
      <div class="new-account__link" routerLink="../register" routerLinkActive="active">Sign Up</div>
    </div>
    <div class="form2">
      <div class="title2">
        Face Authorization
      </div>
      <div class="upload-container">
        <input id="551" type="file" name="photo" ng2FileSelect [uploader]="uploader"
               (change)="onFileSelected1($event)">
        <input id="551" type="file" name="photo" ng2FileSelect [uploader]="uploader"
               (change)="onFileSelected2($event)">
        <button type="button" class="btn btn-success btn-s"
                (click)="upload()"
                [disabled]="!uploader.getNotUploadedItems().length">
          UPLOAD PHOTO
        </button>
        <div>{{text}}</div>
      </div>
    </div>
  </div>
</div>
